<body>
  
  <div class= "Contenedorprincipal">
    <form class="formularioprincipal" action=""onsubmit="return validarFormulario()">

      <input type="number"  min="1" max="31" id="formday" class="myinput"  onkeyup="makeBoldAndBlack()" name="formday" placeholder="DD " required>
      <p class="errorvacio">This field is required.</p>
    </div>
    <div class="campo">
      <label id="formmonth" for="formmonth">MONTH</label>
      <input type="number"  min="1" max="12" id="formmonth"  class="myinput"  onkeyup="makeBoldAndBlack()" name="formmonth" placeholder="MM " required>
      <p class="errorvacio">This field is required.</p>
    </div>
    <div class="campo">
      <label id="formyear" for="year">YEAR</label>
      <input type="number"  min="1900" max="31" id="formyear"  class="myinput" name="formyear" onkeyup="makeBoldAndBlack()" placeholder="YY " required>
      <p class="errorvacio">This field is required.</p>
    </div>
    </form>
